    <line x1="20" y1="26" x2="20" y2="34"/>
    <line x1="24" y1="26" x2="24" y2="34"/>
    <line x1="28" y1="26" x2="28" y2="34"/>
    <line x1="32" y1="26" x2="32" y2="34"/>
    <line x1="36" y1="26" x2="36" y2="34"/>
